# AWS Amplify Build Specification
# See docs/AWS_AMPLIFY_MIGRATION_PLAN.md for full migration plan.

version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - npm run lint
        build:
          commands:
            - echo "Static site - publishing repository root"
            - echo "window.IMS_CLIENT_ID=\"${AMPLIFY_IMSCLIENT_ID:-unified-dashboard}\";" > scripts/ims-config.js
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      customHeaders:
        - pattern: '**/*.html'
          headers:
            - key: Cache-Control
              value: 'no-cache'
        - pattern: '/scripts/**'
          headers:
            - key: Cache-Control
              value: 'public, max-age=31536000'
        - pattern: '/styles/**'
          headers:
            - key: Cache-Control
              value: 'public, max-age=31536000'
        - pattern: '/data/**'
          headers:
            - key: Cache-Control
              value: 'no-cache'
